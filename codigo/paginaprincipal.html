<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>O que Tem PUC Coreu</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg bg-white">
          <div class="container">
            <a href="#" class="navbar-brand">
              <img src="img/restaurant 1.svg" alt="um garfo e uma colher" />
              <img
                src="img/Oquetem_ PUCCoreu.svg"
                alt=""
                class="d-inline-block align-text-top"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navmenu"
            >
              <span
                class="bi bi-person"
                style="font-size: 1.8rem; color: #000c76"
              ></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a href="#" class="navbar-link">Login</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="navbar-link">Logout</a>
                </li>
                <li class="nav-item">
                  <a href="cadastro.html" class="navbar-link"> Cadastrar</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="bg-light">
        <div class="row">
          <div class="col-12 mt-3">
            <h1>Procurar</h1>
            <form class="d-flex m-3">
              <input
                class="form-control me-2"
                type="search"
                placeholder=""
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Pesquisar
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
